<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Préstamos</title>
    <!-- Fuente moderna desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace al archivo CSS generado por Tailwind -->
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center"
  >
    <div
      class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <header class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6">
        <h1
          class="text-3xl font-bold text-white text-center uppercase tracking-wide"
        >
          Simulador de Préstamos
        </h1>
      </header>
      <form id="loan-form" class="p-6 space-y-6">
        <!-- Capital -->
        <div>
          <label for="capital" class="block text-lg font-medium text-gray-700"
            >Capital (EUR)</label
          >
          <input
            id="capital"
            type="number"
            step="0.01"
            placeholder="Ejemplo: 100000"
            class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800"
            required
          />
        </div>

        <!-- Tasa de Interés -->
        <div>
          <label
            for="tasa-interes"
            class="block text-lg font-medium text-gray-700"
            >Tasa de Interés (%)</label
          >
          <input
            id="tasa-interes"
            type="number"
            step="0.01"
            placeholder="Ejemplo: 5.5"
            class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800"
            required
          />
        </div>

        <!-- Duración en Meses -->
        <div>
          <label
            for="duracion-meses"
            class="block text-lg font-medium text-gray-700"
            >Duración (meses)</label
          >
          <input
            id="duracion-meses"
            type="number"
            placeholder="Ejemplo: 24"
            class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800"
            required
          />
        </div>

        <!-- Fecha de Inicio -->
        <div>
          <label
            for="fecha-inicio"
            class="block text-lg font-medium text-gray-700"
            >Fecha de Inicio</label
          >
          <input
            id="fecha-inicio"
            type="date"
            class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800"
            required
          />
        </div>

        <!-- Periodo de Carencia -->
        <div>
          <div class="flex items-center">
            <input
              id="periodo-carencia"
              type="checkbox"
              class="form-checkbox h-6 w-6 text-indigo-600"
            />
            <label
              for="periodo-carencia"
              class="ml-3 text-lg font-medium text-gray-700"
            >
              ¿Hay un periodo de carencia?
            </label>
          </div>
          <input
            id="meses-carencia"
            type="number"
            placeholder="Meses de carencia (si aplica)"
            disabled
            class="mt-2 block w-full px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800"
          />
        </div>

        <!-- Botón de Simular -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Simular Préstamo
        </button>
      </form>
      <footer class="bg-gray-100 text-center py-4">
        <p class="text-gray-500 text-sm">
          © 2024 Simulador de Préstamos. Todos los derechos reservados.
        </p>
      </footer>
    </div>

    <!-- Script -->
    <script src="./app.js"></script>
    <script>
      // Activar/desactivar campo de meses de carencia
      const checkboxCarencia = document.getElementById("periodo-carencia");
      const inputMesesCarencia = document.getElementById("meses-carencia");
      checkboxCarencia.addEventListener("change", () => {
        inputMesesCarencia.disabled = !checkboxCarencia.checked;
      });
    </script>
  </body>
</html>
